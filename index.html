<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Frame Pause Video</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
  }
</style>
</head>
<body>

<video
  id="video"
  src="video.mp4"
  preload="auto"
  playsinline
  muted
></video>

<script>
const video = document.getElementById("video");

/* ==========================
   CONFIG
   ========================== */

const FPS = 30;

const pauseFrames = [
  203,
  288,
  378,
  462,
  552,
  621,
  683,
  770,
  848
];

const pauseTimes = pauseFrames.map(f => f / FPS);

let pauseIndex = 0;
let waitingForInput = false;

/* ==========================
   PAUSE LOGIC
   ========================== */

video.addEventListener("timeupdate", () => {
  if (pauseIndex >= pauseTimes.length) return;

  if (video.currentTime >= pauseTimes[pauseIndex] && !waitingForInput) {
    video.pause();
    waitingForInput = true;
  }
});

function continuePlayback() {
  if (!waitingForInput) return;

  pauseIndex++;
  waitingForInput = false;
  video.play();
}

/* ==========================
   INPUT
   ========================== */

document.addEventListener("click", continuePlayback);
document.addEventListener("keydown", (e) => {
  if (e.code === "Space" || e.code === "Enter") {
    e.preventDefault();
    continuePlayback();
  }
});

/* ==========================
   AUTOâ€‘START
   ========================== */

video.addEventListener("loadedmetadata", () => {
  video.currentTime = 0;
  video.play();
});
</script>

</body>
</html>
